<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/338ea209e8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <main>
    	<h1>Choose your <span id='highlight'>weapon!</span></h1>
    	<div id='score' class='off'>
    		<div>Player: <span id='p-score'>0</span></div>
    		<div>Computer: <span id='c-score'>0</span></div>
    	</div>
    	<div id='info' class='off'></div>
    	<div id='btn-container'>
    		<div data-value='rock' class='btn'><i class="far fa-hand-rock"></i></div>
    		<div data-value='paper' class='btn'><i class="far fa-hand-paper"></i></i></div>
    		<div data-value='scissors' class='btn'><i class="far fa-hand-scissors"></i></i></div>
    	</div>
    </main>
  </body>

  <script src='rps.js'></script>
</html>
